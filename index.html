<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog Adoption</title>
    <link rel="stylesheet" href="style.css"> 
    <script defer src="index.js"></script> 
</head>
<body>
	<!-- <header>
		<h1>Welcome to Dog Adoption</h1>
	</header> -->

	<main>
		<section id="home">
			<h2>DOG ADOPTION PAGE</h2>
			<p>Welcome to our dog adoption center. Here you can find your new best friend.</p>
		</section>

		<section id="dogs">
            <h2>Available Dogs</h2>
            <div id="dog-list"></div>
				<p id="description"></p>
			</div>
        </section>
		
		<section id="submit-form-section">
			<h2>Contact Us: Fill Out Form</h2>
			<form id="submit-form" autocomplete>
				<label for="name">Name:</label>
				<input type="text" id="name" name="name" required>

				<label for="email">Email:</label>
				<input type="email" id="email" name="email" required>

				<label for="phonenumber">Phone:</label>
				<input type="phonenumber" id="phonenumber" name="phonenumber" required>

				<select id="select-dogs" name="select-dogs" required> 
					<option value="">
						Select a dog
					</option>
				</select>
				<input type="submit" value="Continue Adoption">	
			</form>
        </section>

		<section>
			<p id="message" class="hidden">Thank you for your interest! We will get back to you soon.<a
					href="mailto:info@dogadoption.com">info@dogadoption.com</p>
		</section>

		<!-- <section id="contact">
			<h2>Contact Us</h2>
			<p></a>.</p>
		</section> -->
		<section>
			<p>&copy; 2024 Dog Adoption. All rights reserved.</p>
		</section>
	</main>

</body>
</html>
